version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: travaux-db
    environment:
      POSTGRES_DB: travaux_db
      POSTGRES_USER: travaux_user
      POSTGRES_PASSWORD: travaux_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend_local/db:/docker-entrypoint-initdb.d
    networks:
      - travaux-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travaux_user -d travaux_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./backend_local
      dockerfile: Dockerfile
    container_name: travaux-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/travaux_db
      SPRING_DATASOURCE_USERNAME: travaux_user
      SPRING_DATASOURCE_PASSWORD: travaux_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend_local/uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    networks:
      - travaux-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travaux-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - travaux-network

networks:
  travaux-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
